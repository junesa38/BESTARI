<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    @font-face {
      font-family: 'Burgundia';
      src: url('{{ "/assets/fonts/Burgundia_PERSONAL_USE_ONLY.otf" | relative_url }}') format('opentype');
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #001d1a;
      color: white;
      padding: 20px;
      margin: auto;
      max-width: 100%;
      line-height: 1.6;
    }

    a {
      color: #3399ff;
      text-decoration: none;
    }

    nav {
      margin-top: 10px;
      margin-bottom: 20px;
      text-align: left; /* Kembali ke rata kiri */
    }

    nav a {
      margin-right: 20px; /* Jarak antar tombol */
      margin-left: 0;   /* Pastikan tidak ada margin kiri */
      font-weight: bold;
      display: inline-block; /* Penting agar tetap sejajar */
    }

    .logo {
      font-size: 2em;
      font-weight: bold;
      font-family: 'Burgundia', sans-serif;
      letter-spacing: 1px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.8em;
      text-align: center;
      color: #ccc;
    }

    @media screen and (max-width: 600px) {
      .logo {
        font-size: 1.5em;
      }

      nav {
        text-align: left; /* Tetap rata kiri di mobile */
        padding-left: 0; /* Pastikan tidak ada padding yang mengganggu */
      }
      nav a {
        display: inline-block; /* Tetap sejajar di mobile */
        margin-right: 15px; /* Jarak antar tombol di mobile */
        margin-bottom: 5px; /* Jika tombol wrap ke bawah */
        white-space: nowrap; /* Mencegah teks tombol terpotong */
      }

      body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">BESTARI</div>
    <nav>
      <a href="{{ "/" | relative_url }}">Home</a>
      <a href="{{ "/blog/" | relative_url }}">Blog</a>
      <a href="{{ "/projects/" | relative_url }}">Projects</a>
    </nav>
    <hr>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
  <hr>
  <a href="mailto:junesa38@gmail.com">Subscribe via e-mail</a> or just say hello  
  <br>Powered by GitHub
</footer>

</body>
</html>
